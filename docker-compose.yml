version: '3.8'

services:
  document-ai-processor:
    build: .
    ports:
      - "3000:3000"  # Client port
      - "8000:8000"  # Server port
    env_file:
      - ./server/.env
    volumes:
      - ./server/uploads:/app/server/uploads
    networks:
      - document-processor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - document-ai-processor
    networks:
      - document-processor-network
    profiles:
      - production

networks:
  document-processor-network:
    driver: bridge

volumes:
  uploads:
    driver: local